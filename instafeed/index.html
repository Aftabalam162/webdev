<!DOCTYPE html>
<html lang="en">
    <head>
        <meta   http-equiv="Content-Type" 
                content="text/html;charset=UTF-8">
        <meta   name="viewport" 
                content="width=device-width, initial-scale=1.0">
        <link   rel="stylesheet" 
                href="style.css">
        <link   rel="shortcut icon" 
                href="favicon.ico" 
                type="image/x-icon">
        <title>Instafeed</title>
    </head>
    <body>
        <main class="profile-feed">
            <div id="upload-photo">
                <form id="upload-details">
                    <label for="file-holder">Upload     
                        Picture:</label><br>
                    <input  type="file" 
                            id="image-input"
                            name="file-holder" 
                            accept="image/*"
                            onchange="previewImage()"><br>
                    <label  for="photo-caption">
                        Caption it:</label><br>
                    <textarea   
                            name="photo-caption"    
                            id="photo-caption" 
                            cols="30" 
                            rows="3">
                    </textarea>
                    <button id="post-btn" type="button" href="#"
                    onclick="postImage()">
                    Post</button>
                </form>
                <div id="preview">
                    <img src="" id="image-preview">
                </div>

            </div>

          </main>
          <script src="index.js"></script>
    </body>
</html>

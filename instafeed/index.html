<!DOCTYPE html>
<html lang="en">
    <head>
        <meta   http-equiv="Content-Type" 
                content="text/html;charset=UTF-8">
        <meta   name="viewport" 
                content="width=device-width, initial-scale=1.0">
        <link   rel="stylesheet" 
                href="style.css">
        <link   rel="shortcut icon" 
                href="favicon.ico" 
                type="image/x-icon">
        <title>Instafeed</title>
    </head>
    <body>
        <main class="profile-feed">
            <div id="upload-photo">
                <div id="upload-details">
                    <label for="file-holder">Upload     
                        Picture:</label><br>
                    <input  type="file" 
                            name="file-holder" 
                            accept="image/*"><br>
                    <label  for="photo-caption">
                        Caption it:</label><br>
                    <textarea   
                            name="photo-caption"        
                            id="photo-caption" 
                            cols="30" 
                            rows="10">
                    </textarea>
                </div>
                <div id="purview"></div>
            </div>

          </main>
    </body>
</html>

{% extends "base.html" %}

{% block content %}

<form method="post">
    <div class="form-container">

    {% csrf_token %}

    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
            <div class="errorlist">
                {% for error in field.errors %}
                    <div>{{ error }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    {% endfor %}

    <button class="btn btn-primary" type="submit">Login</button>
</div>
</form>

{% endblock content %}

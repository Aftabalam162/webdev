{% extends "base.html" %}

{% block content %} 

{% if user.is_authenticated %}
Hi {{ user.username }}! You are {{ user.password }} years old.
<p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}

{% endblock content %}
